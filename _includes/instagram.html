
<section class="instagram-gallery">
  <div class="instagram-gallery__wrap">
    <div class="instagram-gallery__title">
      {% if site.data.social.instagram.username %}
      <a href="https://instagram.com/{{ site.data.social.instagram.username }}"><i class="fab fa-instagram" aria-hidden="true"></i></a>
      {% endif %}
      <br>
      @TheCelinoHotel
    </div>
    <div class="instagram-gallery__image-bg"></div>
  </div>
  <div class="instagram-gallery__wrap">
    <div class="instagram-gallery__photo">
      <a href="#">
        <div class="instagram-gallery__photo__bg" style="background-image: url('/assets/images/ig-image1.jpg');"></div>
        <img src="/assets/images/image-holder.png" alt="placeholder image">
      </a>
    </div>
