<!-- Setup conditional statement here for pages on which a map should load. -->
{% if page.url contains 'explore' or page.url contains 'about' or page.url contains 'contact' %}
  <!-- Leaflet -->
  {% assign mapitems = site.data._models.explore | sort: 'id' %}
  <script type="text/javascript">
    var attractions = [];
    attractions = [
    {% for mapitem in mapitems %}[ '{{ mapitem.name | escape | replace :'&#39;',''}}', {{ mapitem.Lat}}, {{ mapitem.Long }}, '{{ mapitem.categories }}','',''] {% unless forloop.last %},{% endunless %}{% endfor %} ];
  </script>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
  <script src="{{ '/assets/js/leaflet-plugin.js' | absolute_url }}"></script>
{% endif %}
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="{{ '/assets/js/main.min.js' | absolute_url }}"></script>
