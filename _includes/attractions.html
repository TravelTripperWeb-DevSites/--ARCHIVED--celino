{% assign attractions =   site.data._models.explore | where: 'categories','attractions' %}
<section class="offers-slider">
  <div class="offers-slider__wrap">
    <h3 tabindex="0">Attractions</h3>
    <div class="offers-slider__items" id="attraction-gallery">
      {% for attraction in attractions %}
      <div>
        <a href="{{ attraction.learn_more_link }}" rel="nofollow" target="_blank" tabindex="-1"><img src="{{ attraction.image.url_medium }}" alt="{{ attraction.image.alt }}"></a>
        <div class="offers-slider__detail">
          <h4><a href="{{ attraction.learn_more_link }}" rel="nofollow" target="_blank">{{ attraction.name }}</a></h4>
          <p tabindex="0">{{ attraction.short_detail }}</p>
          <a href="{{ attraction.learn_more_link }}" rel="nofollow" target="_blank" class="button">Learn More</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
