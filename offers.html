---
layout: default
title: Celino Hotel South Beach
bg: bg-rooms
---
<div class="loading" style="display:block">Loading&#8230;</div>
<div class="padd-fixedtop"></div>
<section class="padd-top50 top-margin">
  <div class="container no-padding">
    <div class="col-md-12  no-padding">
      <div class="wrapper-rText inner-pages">
        <div class="block-title">
          <h1 class="rotate top-15">MODERN <br> INDULGENCE</h1>
        </div>
        <div class="rightBx">
          <div class="col-md-12  no-padding">
            <div class="banner-top"><img src="/images/slideshow/Final-Aerial-The-Celino.jpg" alt="banner offers" class="img-responsive center-block">
              <h2 class="white"> Offers</h2>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section rt3-special-rates="offers" class="listings">
  <div ng-repeat="offer in offers.special_rates" on-finish-render="hideLoader">
    <!-- if even count -->
    <div class="container listing even" ng-if="$even">
      <div class="col-md-6">
        <div class="top-right-bg tiles">
          <img ng-src="/images/offer-example.jpg" class="margin-top padd-20 img-responsive">
        </div>
      </div>
      <div class="col-md-6">
        <div class="content-right">
          <h2>Offer [[ $index + 1 ]]</h2>
          <h3 class="gold_gotham" ng-bind-html="offer.rate_plan_name | renderHTMLCorrectly"></h3>
          <p class="right-pd" ng-bind-html="offer.short_description | renderHTMLCorrectly">
          </p>
          <p class="text-left">
            <a ng-href="[[ offer.promo_url ]]" class="btn-border hvr-border-fade">Book Offer</a>
          </p>
        </div>
      </div>
    </div>

    <!-- if odd count -->
    <div class="container listing odd" ng-if="$odd">
      <div class="col-md-6">
        <div class="content-left2">
          <h2>Offer [[ $index + 1 ]]</h2>
          <h3 class="gold_gotham" ng-bind-html="offer.rate_plan_name | renderHTMLCorrectly"></h3>
          <p class="right-pd" ng-bind-html="offer.short_description | renderHTMLCorrectly">
          </p>
          <p class="text-left">
            <a ng-href="[[ offer.promo_url ]]" class="btn-border hvr-border-fade">Book Offer</a>
          </p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="top-right-bg tiles">
          <img ng-src="/images/offer-example.jpg" class="margin-top padd-20 img-responsive">
        </div>
      </div>
    </div>
  </div>
</section>
